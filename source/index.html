---
layout: default
---
<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
  <article>
    {% include article.html %}
  </article>
  {% endfor %}

  <div class="pagination">
    {% if paginator.next_page %}
    <a class="prev" href="{{paginator.next_page}}">&#59225;<span class="pagination">PREV</span></a>
    {% endif %}
    {% if paginator.previous_page %}
    <a class="next" href="{{paginator.previous_page}}">&#59226;<span class="pagination">NEXT</span></a>
    {% endif %}
  </div>
</div>
